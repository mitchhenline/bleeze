{% extends "base.html" %}
{% block title %}Select Store{% endblock %}

{% block body %}

<body class="standard-back">
    
    <div id="store-selector-box">
        <form id="store-selector-form" method="POST" action="/">
            {{ form.csrf_token }}
            <div class="form-group">
                <input type="number" class="form-control" name="store_id" id="store_id" placeholder="{{ form.store_id.label.text }}" value="{{ form.store_id.data }}">
                <br><br><button type="submit">LOGIN</button>
            </div>
        </form>
    </div>

</body>

{% endblock %}
