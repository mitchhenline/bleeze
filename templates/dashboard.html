{% extends "base.html" %}
{% block title %}Bleeze Dashboard{% endblock %}

{% block body %}

<div class="header-bar">
    <a href="javascript:void(0);" onclick="openStoreSelectorPopup()" id="header-store-selector-link">
        <div>
            <h4>Store Selector</h4>
        </div>
    </a>
</div>

<div class="container">
        <div class="sidebar">
            <div id="sidebar-menu-title">
                <h2>Bleeze Store {{ store.id }}</h2>
                <h3>{{ store.address }} <br> {{ store.city }}, {{ store.state }}</h3>
            </div>
    
            <a href="/{{ store.id }}" class="sidebar-menu-item-selected">
                <div>
                    <h4>Dashboard</h4>
                </div>
            </a>

            <a href="/{{ store.id }}/unitselector" class="sidebar-menu-item">
                <div>
                    <h4>Unit Selector</h4>
                </div>
            </a>
    
            <a href="/{{ store.id }}/renters" class="sidebar-menu-item">
                <div>
                    <h4>Renter List</h4>
                </div>
            </a>
            
            <a href="/{{ store.id }}/retail" class="sidebar-menu-item">
                <div>
                    <h4>Retail</h4>
                </div>
            </a>
        </div>
        <div id="view-unit-div">
            <div class="details">
                <iframe width="800" height="500" src="https://www.youtube.com/embed/2ZOIpsxfzxw?si=OPEaMdHQ1FlkZfbP&amp;start=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        
        <div id="store-selector-box-js">
            <h2><a href="javascript:void(0);" onclick="closeStoreSelectorPopup()" id="store-selector-box-js-close-button">X</a></h2>
        </div>
        
    </div>

</div>

<script>

    function openStoreSelectorPopup() {
        let storeSelectorBox = document.getElementById('store-selector-box-js')
        storeSelectorBox.style.display = 'block'
    }

    function closeStoreSelectorPopup() {
        let storeSelectorBox = document.getElementById('store-selector-box-js');
        storeSelectorBox.style.display = 'none';
    }
</script>

{% endblock %}
